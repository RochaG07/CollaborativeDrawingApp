<!DOCTYPE html>
<html>
    <head>
    <title>Collaborative Drawing App</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
    #tela{
        border: 1px solid black;
    }
    </style>
    </head>
    <body>
        <canvas id='tela' width="450" height="300">
    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        let isDrawing = false;
        let x, y = 0;

        let canvas = document.getElementById('tela');
        const ctx = canvas.getContext('2d');

        socket.on('draw line', ({x1, y1, x2, y2})=>{            
            drawLine(ctx, x1, y1, x2, y2);
        })

        socket.on('request current canvas', (callback)=>{               
            console.log('canvas requested');

            callback({imgData: ctx.getImageData(0, 0, canvas.width, canvas.height)});
        })

        socket.on('emit on disconect', (callback)=>{               
            callback({response: 'testes'});
        })
        
        socket.on('send current canvas content', (data)=>{     
            console.log("att o canvas");

            console.log(ctx.getImageData(0, 0, canvas.width, canvas.height));

            let imgData = new ImageData(new Uint8ClampedArray(data), canvas.width, canvas.height);

            ctx.putImageData(imgData, 0, 0);
        })



        canvas.addEventListener('mousedown', e => {
            x = e.offsetX;
            y = e.offsetY;

            isDrawing = true;
        });

        canvas.addEventListener('mousemove', e => {
            if(isDrawing){
                //drawLine(ctx, x, y, e.offsetX, e.offsetY);
                emitLineCoords(x, y, e.offsetX, e.offsetY);

                x = e.offsetX;
                y = e.offsetY;
            }
        });

        window.addEventListener('mouseup', e => {
            if(isDrawing){
                //drawLine(ctx, x, y, e.offsetX, e.offsetY);
                emitLineCoords(x, y, e.offsetX, e.offsetY);

                x = 0;
                y = 0;

                isDrawing = false;
            }
        });

        window.addEventListener("keydown", event => {
            if (event.isComposing || event.keyCode === 90) {

                return;
            }
        });

        function drawLine(context, x1, y1, x2, y2) {
            context.beginPath();
                context.strokeStyle = 'black';
                context.lineWidth = 1;
                context.moveTo(x1, y1);
                context.lineTo(x2, y2);
                context.stroke();
            context.closePath();
        }

        function emitLineCoords(x1, y1, x2, y2){
            socket.emit('new line', {x1, y1, x2, y2});
        }

    </script>
</html>
